<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        

        <a class="navbar-brand" routerLink='/' style="margin-right: 100px;"> Digital Bird </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
           <ul class="navbar-nav me-2">
                <ng-container  *ngIf='accountService.currentUserToken$ | async' >
                    <li class="nav-item">
                        <a class="nav-link" routerLink='/partners' routerLinkActive='active'>Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink='/vendors' routerLinkActive='active'>Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink='/process' routerLinkActive='active'>Process</a>
                    </li>
                </ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
                </li>
            </ul>


            <div class="dropdown" *ngIf="(accountService.currentUserToken$ | async) as user" dropdown style="margin-left: 100px;">
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}} </a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a class="dropdown-item" routerLink='/users/{{user.userid}}'>Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()" >Logout</a>
                </div>
            </div>
            <div class="divider" style="margin-right: 100px;"></div>


            <form *ngIf="(accountService.currentUserToken$ | async ) == null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" 
                autocomplete="off">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control mr-sm-2" 
                    type="password" 
                    placeholder="Password">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
        

    </div>
    
  </nav>
