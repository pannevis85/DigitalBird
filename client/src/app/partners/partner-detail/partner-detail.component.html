<div *ngIf="partner" >
    <div class="horizontal-container">
        <h2 class="title"> {{partner.name}} </h2>
        <p> <a routerLink='/partners/{{partner.id}}/edit' class="icon-edit"></a> Edit Partner</p>
        
   </div>

    <mat-list>
        <p>Group:   {{partner.partner_group}}</p>
        <p>Agency:  {{partner.agency}}</p>
        <p>Status:  {{partner.status}}</p>
        <p>Type:    {{partner.type}}</p>
    </mat-list>

</div>
