<div *ngIf="partner">
    <h5 class="title"> {{partner.name}} </h5>
    <p><a routerLink='/partners/{{partner.id}}/edit' class="icon-edit"></a>Edit partner</p>    
    <label>Group: {{partner.partner_group}}</label>
    <label>Agency: {{partner.agency}}</label>
    <label>Status: {{partner.status}}</label>
    <label>Type: {{partner.type}}</label>
</div>
