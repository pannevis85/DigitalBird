<div *ngIf="partners$">
    <h3 class="title">List of partners</h3>
     <p><a routerLink='/partners/create' class="icon-add" ></a> Create new partner</p>        
    <input name="search" [(ngModel)]="searchTerm" (keyup.enter)="searchPartners()" 
        type="search"  placeholder="search partners" class="search-bar" >
    <hr />

    <mat-nav-list>
        <mat-list-item *ngFor="let partner of partners$ | async">
            <a routerLink='/partners/{{partner.id}}' routerLinkActive='active' style="text-decoration: none">
                <div class="list">
                    <div class="row">
                        <div class="col-9">
                            <h5 class="list-header"> {{partner.name}} </h5>
                            <p class="list-text">{{partner.partner_group}}  group</p>
                        </div>
                        <div class="col-2" >
                            <img src="{{partner.statusUrl}}" alt="{{partner.status}}" title="{{partner.status}}">
                            <p class="list-text">{{partner.status}} </p>
                        </div>
                        <div class="col-1 appear-on-hover">
                            <img class="icon-go-to appear-on-hover">
                        </div>
                    </div>                    
                </div>               
            </a>
        </mat-list-item>
    </mat-nav-list>    
</div>
