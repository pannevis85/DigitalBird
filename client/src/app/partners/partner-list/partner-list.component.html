<div *ngIf="dataSource">
    <h3 class="title">List of partners</h3>
     <p><a routerLink='/partners/create' class="icon-add" ></a> Create new partner</p>        
    <input name="search" [(ngModel)]="searchTerm" (keyup.enter)="searchPartners()" 
        type="search"  placeholder="search partners" class="search-bar" >
    <hr />

    <table mat-table [dataSource]="dataSource" class="mat-table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="th-col" style="width: 50%;"> Name </th>
            <td mat-cell *matCellDef="let element" class="td-col"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef class="th-col" style="width: 15%;"> Group </th>
            <td mat-cell *matCellDef="let element" class="td-col"> {{element.partner_group}} </td>
        </ng-container>
        <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef class="th-col" style="width: 15%;"> Agency </th>
            <td mat-cell *matCellDef="let element" class="td-col"> {{element.agency}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="th-col" style="width: 15%;"> Status </th>
            <td mat-cell *matCellDef="let element" class="td-col"> 
                <img class="icon" src="{{element.statusUrl}}" alt="">
                <br>
                <small>{{element.status}} </small>                        
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef  class="th-col"  style="color: blue;"> Action </th>
            <td mat-cell *matCellDef="let element" class="td-col action-link " style="color: blue;">            
                <div *ngIf="element.id !== 0">
                    <a routerLink='/partners/{{element.id}}' routerLinkActive='active' style="text-decoration: none">
                        <button title="Open"><img src="./assets/images/icon-scroll.png" alt="Open" class="icon"></button>
                    </a> 
                </div>
                
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-col"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row">
        </tr>
    </table>
</div>
