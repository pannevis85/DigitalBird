<div *ngIf="service" class="row">
    <h2 class="title"> {{service.name}} </h2>
</div>

<div *ngIf="process">
    <div *ngIf="process.length == 0">
        <p>Process is empty</p>
    </div>
    <button (click)="openDialog('Add',{})" class="btn btn-info">Add Row</button>

    <table mat-table [dataSource]="dataSource" class="mat-table">
      <ng-container matColumnDef="sortOrder">
        <th mat-header-cell *matHeaderCellDef class="th-col"> Order </th>
        <td mat-cell *matCellDef="let element" class="td-col"> {{element.sortOrder}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="th-col"> Category </th>
          <td mat-cell *matCellDef="let element" class="td-col"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef class="th-col"> Activity </th>
          <td mat-cell *matCellDef="let element" class="td-col"> {{element.activity}} </td>
        </ng-container>
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef class="th-col"> Note </th>
          <td mat-cell *matCellDef="let element" class="td-col"> {{element.note}} </td>
        </ng-container>
        <ng-container matColumnDef="gdprRequirement">
          <th mat-header-cell *matHeaderCellDef class="th-col"> GdprRequirement </th>
          <td mat-cell *matCellDef="let element" class="td-col"> {{element.gdprRequirement}} </td>
        </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef  class="th-col"  style="color: blue;"> Action </th>
            <td mat-cell *matCellDef="let element" class="td-col action-link " style="color: blue; background-color: whitesmoke; padding-left: 5px;"> 
              <a (click)="openDialog('Update',element)">Edit</a> | 
              <a (click)="openDialog('Delete',element)">Delete</a>  
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
