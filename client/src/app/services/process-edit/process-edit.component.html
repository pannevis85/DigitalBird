<div *ngIf="service" class="row">
    <h2 class="title"> {{service.name}} </h2>
</div>

<div *ngIf="process">
    <div *ngIf="process.length == 0">
        <p>Process is empty</p>
    </div>
    <button (click)="openDialog('Add',{})" class="btn btn-info">Add Row</button>

    <table mat-table [dataSource]="dataSource" class="mat-table">
      <ng-container matColumnDef="sortOrder">
        <th mat-header-cell *matHeaderCellDef class="th-col"> Order </th>
        <td mat-cell *matCellDef="let element" class="td-col"> {{element.sortOrder}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="th-col col-long"> Category </th>
          <td mat-cell *matCellDef="let element" class="td-col"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef class="th-col col-long"> Activity </th>
          <td mat-cell *matCellDef="let element" class="td-col"> {{element.activity}} </td>
        </ng-container>
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef class="th-col col-long"> Note </th>
          <td mat-cell *matCellDef="let element" class="td-col"> {{element.note}} </td>
        </ng-container>
        <ng-container matColumnDef="gdprRequirement">
          <th mat-header-cell *matHeaderCellDef class="th-col"> Gdpr</th>
          <td mat-cell *matCellDef="let element" class="td-col"> {{element.gdprRequirement}} </td>
        </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef  class="th-col"  style="color: blue; width: 100px;"> Action </th>
            <td mat-cell *matCellDef="let element" class="td-col action-col" style="color: blue; width: 120px;"> 
              <button (click)="openDialog('Update',element)" title="Edit">
                <img src="./assets/images/icon-edit.png" alt="Edit" class="icon">
              </button>
              
              <button (click)="openDialog('Delete',element)" title="Delete">
                <img src="./assets/images/icon-bin.png" alt="Delete" class="icon">
              </button>  
            
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
