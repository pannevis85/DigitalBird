<div *ngIf="service">
  <div class="horizontal-container">
    <h2 class="title"> {{service.name}} </h2>
    <p><a routerLink='/services/{{service.id}}/edit' class="icon-edit"></a>Edit service</p>    
    </div>
  <table class="form-table">
    <tbody>
      <tr>
        <td><label class="form-label">Description: </label></td>
        <td><label class="form-field">{{service.description}} </label></td>
      </tr>
      <tr>
        <td><label class="form-label">Status: </label></td>
        <td><label class="form-field">{{service.status}} </label></td>
      </tr>
      <tr>
        <td><label class="form-label">Created: </label></td>
        <td><label class="form-field">{{service.created}} </label></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="horizontal-container" style="margin-top: 30px;">
  <h2 class="title">Process </h2>
  <p><a routerLink='/process/{{serviceId}}/edit' class="icon-edit"></a>Edit process</p>
</div>
<div *ngIf="dataSource" >
    
    <div *ngIf="dataSource.length == 0">
        <p>Process is empty</p>
    </div>
    
    <div *ngIf="!dataSource.length ==0" class="mat-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-table">
            <ng-container matColumnDef="sortOrder">
              <th mat-header-cell *matHeaderCellDef class="th-col"> Order </th>
              <td mat-cell *matCellDef="let element" class="td-col"> {{element.sortOrder}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef class="th-col"> Category </th>
                <td mat-cell *matCellDef="let element" class="td-col"> {{element.category}} </td>
              </ng-container>
              <ng-container matColumnDef="activity">
                <th mat-header-cell *matHeaderCellDef class="th-col"> Activity </th>
                <td mat-cell *matCellDef="let element" class="td-col"> {{element.activity}} </td>
              </ng-container>
              <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef class="th-col"> Note </th>
                <td mat-cell *matCellDef="let element" class="td-col"> {{element.note}} </td>
              </ng-container>
              <ng-container matColumnDef="gdprRequirement">
                <th mat-header-cell *matHeaderCellDef class="th-col"> GdprRequirement </th>
                <td mat-cell *matCellDef="let element" class="td-col"> {{element.gdprRequirement}} </td>
              </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
