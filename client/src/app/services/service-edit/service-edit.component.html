<div *ngIf="service">
    <h3 *ngIf="isNewService" class="title">Create new service</h3>
    <h3 *ngIf="!isNewService" class="title">Edit service</h3>
    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateService()" style="margin-top: 20px;">
        <table class="form-table">
            <tbody>
                <tr>
                    <td><label class="form-label">Name: </label></td>
                    <td><input [(ngModel)]="service.name" name="name" cols="*" rows="1" class="form-control" style="width:400px"></td>
                </tr>
                <tr>
                    <td><label class="form-label">Description: </label></td>
                    <td><input [(ngModel)]="service.Description" name="type" cols="*" rows="1" class="form-control" style="width:400px"></td>
                </tr>
                <tr>
                    <td><label class="form-label">Status: </label></td>
                    <td>
                        <select name="status" style="width:200px" [(ngModel)]="service.status" class="form-control">
                            <option *ngFor="let status of statusList" [value]="status.value"> {{status.display}}</option>
                        </select> 
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="margin-top alert-warning"  *ngIf="editForm.dirty">
            <p class="form-text" style="margin-bottom: 10px;">You have made changes, any unsaved changes will be lost</p>
            <button form="editForm" *ngIf="!isNewService" type="submit" class="btn btn-success">Save Changes</button>
            <button form="n.a." *ngIf="isNewService" (click)="createService()" class="btn btn-success">Create new service</button>
            <button form="n.a" (click)="reloadRoute()" class="btn btn-warning">Cancel Changes</button>
        </div>

    </form>
</div>
