<div *ngIf="vendor">
    <div class="horizontal-container">
        <h2 class="title"> {{vendor.name}} </h2>
        <p><a routerLink='/vendors/{{vendor.id}}/edit' class="icon-edit"></a>Edit vendor</p>    
        
    </div>

    <div class="section-container">
        <table class="form-table">
            <tbody>
                <tr>
                    <td><label class="form-label">Group: </label></td>
                    <td><label class="form-field">{{vendor.vendorGroup}} </label></td>
                </tr>
                <tr>
                    <td><label class="form-label">Status: </label></td>
                    <td><label class="form-field">{{vendor.status}} </label></td>
                </tr>
                <tr>
                    <td><label class="form-label">Group: </label></td>
                    <td><label class="form-field">{{vendor.vendorGroup}} </label></td>
                </tr>
                <tr>
                    <td><label class="form-label">Type: </label></td>
                    <td><label class="form-field">{{vendor.type}} </label></td>
                </tr>
                <tr>
                    <td><label class="form-label">Email: </label></td>
                    <td><label class="form-field">{{vendor.email}} </label></td>
                </tr>
                <tr>
                    <td><label class="form-label">Address: </label></td>
                    <td><label class="form-field">{{vendor.address}} </label></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
