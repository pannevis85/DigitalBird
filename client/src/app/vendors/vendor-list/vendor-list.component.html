<div *ngIf="vendors$">
    <h3 class="title">List of vendors</h3>
    <p><a routerLink='/vendors/create' class="icon-add" ></a> Create new vendor</p>        
   <input name="search" [(ngModel)]="searchTerm" (keyup.enter)="searchVendors()" 
       type="search"  placeholder="search vendors" class="search-bar" >
   <hr />

   <mat-nav-list>
       <mat-list-item *ngFor="let vendor of vendors$ | async">
           <a routerLink='/vendors/{{vendor.id}}' routerLinkActive='active' style="text-decoration: none">
               <div class="list">
                   <div class="row">
                       <div class="col-9">
                           <h5 class="list-header"> {{vendor.name}} </h5>
                           <p  class="list-text">{{vendor.vendorGroup}}  group</p>
                       </div>
                       <div class="col-2" >
                           <img src="{{vendor.statusUrl}}" alt="{{vendor.status}}" title="{{vendor.status}}">
                           <p class="list-text">{{vendor.status}} </p>
                       </div>
                       <div class="col-1 appear-on-hover">
                           <img class="icon-go-to appear-on-hover">
                       </div>
                   </div>                    
               </div>               
           </a>
       </mat-list-item>
   </mat-nav-list>    
</div>
